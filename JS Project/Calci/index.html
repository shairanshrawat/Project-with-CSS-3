<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Calculator</title>
  </head>
  <body>
   
    <div class="contains wrapper">
      <h1 class="heading1">Calculator</h1>
      <div class="calci">
        <input type="text" name="screen" id="screen" placeholder="Result">
        <table class="table1" input type="button" name="screen"  id="screen"  placeholder="Result">
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td ><button class="clear">C</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>

          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>*</button></td>
          </tr>

          <tr>
            <td><button>0</button></td>
            <td><button>Del</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
